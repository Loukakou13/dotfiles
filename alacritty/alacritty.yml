font:
  normal:
    family: Firacode Nerd Font
    style: Regular

  bold:
    family: Firacode Nerd Font
    style: Bold

  italic:
    family: Firacode Nerd Font
    style: Italic

  bold_italic:
    family: Firacode Nerd Font
    style: Bold Italic

  size: 8

schemes:
  darkPastel: &darkPastel
    primary:
      background: '#000000'
      foreground: '#FFFFFF'
    normal:
      black: '#000000'
      red: '#FF5555'
      green: '#55FF55'
      yellow: '#FFFF55'
      blue: '#5555FF'
      magenta: '#FF55FF'
      cyan: '#55FFFF'
      white: '#BBBBBB'
    bright:
      black: '#555555'
      red: '#FF5555'
      green: '#55FF55'
      yellow: '#FFFF55'
      blue: '#5555FF'
      magenta: '#FF55FF'
      cyan: '#55FFFF'
      white: '#FFFFFF'

colors: *darkPastel

window:
  opacity: 0.8

selection:
  save_to_clipboard: true

scrolling:
  history: 5000
